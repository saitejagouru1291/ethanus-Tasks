<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 50%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
            width: 100%;
             
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .checkbox-group input {
            margin-top: 5px;
        }
        .checkbox-group label {
            margin-top: 2px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>

<h2 style="text-align: center; color: blue;">Registration Form</h2>

<form>
    <table>
        <tr>
            <td><label for="first-name">First Name</label></td>
            <td><input type="text" id="first-name" name="first-name"></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name</label></td>
            <td><input type="text" id="last-name" name="last-name"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td><label for="re-password">Re-enter Password</label></td>
            <td><input type="password" id="re-password" name="re-password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" name="age"></td>
        </tr>
        <tr>
            <td><label for="phone-number">Phone Number</label></td>
            <td><input type="text" id="phone-number" name="phone-number"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea id="address" name="address" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state" name="state"></td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td>
                <select id="country" name="country">
                    <option value="">Choose your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td class="checkbox-group">
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada" name="languages" value="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi" name="languages" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" name="languages" value="telugu">
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="declare" name="declare">
                <label for="declare">Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: end;">
                
                <br>
                <p>login to 
                <a href="http://ethnus.com">Ethnus</a>
                website </p>
            </td>
        </tr>
    </table>
    <div class="container">
    <button type="submit">Register</button>
</div>
</form>

</body>
</html>
