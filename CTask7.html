<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Task7</title>
    <style>
    .container
    {   
        margin-left: 25%;
        margin-top: 10%;
        padding-top: 3%;
        padding-right: 3%; 
        width: 500px;
        height: 400px;
        background-color: rgb(100, 3, 93);
    }
    .table-container
    {
        margin-top: 12px;
        margin-left: 10%;    
        margin-right: 10%;
        padding: 10%;
        width: 350px;
        background-color: rgb(142, 31, 90) ;
    }
    td
    {
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="your email"></td>

                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" ></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>Male:<input type="radio" name="" id=""> Female:<input type="radio" name="" id=""> Others:<input type="radio" name="" id=""></td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td><select name="" id="">
                         <option value="Select Language" disabled selected>Select language</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code:</td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text"  placeholder="Write about yourself..."></td>
                </tr>
                <tr>
                    <td colspan="2"><button  style="width: 300px;">Register</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
